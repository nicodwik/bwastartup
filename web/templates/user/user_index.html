{{define "content"}}
    <h2 class="mb-4">user index</h2>
    <div class="card mb-2">
        <div class="card-body">
            <a href="users/create" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> Create</a>
            <table class="table mb-0">
                <thead class="thead-light">
                    <tr>
                        <td>Avatar</td>
                        <td>Name</td>
                        <td>Occupation</td>
                        <td>Email</td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody>
                    {{range .users}}
                        <tr>
                            <td><img class="img-fluid img-thumbnail" src="{{ .Avatar }} " width="60"></td>
                            <td>{{.Name}}</td>
                            <td>{{.Occupation}}</td>
                            <td>{{.Email}}</td>
                            <td><a href="users/edit/{{.Id}}" class="btn btn-outline-primary"><i class="fa fa-edit"></i></a></td>
                        </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
{{end}}
