{{define "content"}}
    <h2 class="mb-4">Edit User - {{.user.Name}}</h2>
    {{if .error}}
    <div class="alert alert-danger">
        {{.error}}
    </div>
    {{end}}
    <div class="card">
        <div class="card-body">
            <form action="/users/update/{{.user.Id}}" method="post">
                <div class="form-group mb-3">
                    <label for="">Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter Name" value="{{.user.Name}}">
                </div>
                <div class="form-group mb-3">
                    <label for="">Email</label>
                    <input type="email" name="email" class="form-control" required placeholder="Enter Email" value="{{.user.Email}}">
                </div>
                <div class="form-group mb-3">
                    <label for="">Occupation</label>
                    <input type="text" name="occupation" class="form-control" required placeholder="Enter Occupation" value="{{.user.Occupation}}">
                </div>
                <div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
{{end}}
