{{define "content"}}
    <h2 class="mb-4">Edit Avatar</h2>
    <div class="card">
        <div class="card-body">
            <form action="/users/avatar/{{.Id}}" method="post" enctype="multipart/form-data">
                <div class="form-group mb-4">
                    <input type="file" name="avatar" class="form-control" required>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
{{end}}
