{{define "content"}}
    <h2 class="mb-4">Create Campaign</h2>
    <div class="card">
        <div class="card-body">
            {{if .Error}}
            <div class="alert alert-danger">
                {{.Error}}
            </div>
            {{end}}
            <form action="/campaigns" method="post">
                
                <div class="form-group mb-3">
                    <label for="">User</label>
                    <select name="user_id" id="" class="form-control">
                        {{range .users}}
                            {{if eq .Id $.UserID}}
                                <option value="{{.Id}}" selected>{{.Name}}</option>
                            {{else}}
                                <option value="{{.Id}}">{{.Name}}</option>
                            {{end}}
                        {{end}}
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="">Name</label>
                    <input type="text" name="name" class="form-control" required placeholder="Enter Name" value="{{.Name}}">
                </div>
                <div class="form-group mb-3">
                    <label for="">Short Description</label>
                    <input type="text" name="short_description" class="form-control" required placeholder="Enter Short Description" value="{{.ShortDescription}}">
                </div>
                <div class="form-group mb-3">
                    <label for="">Description</label>
                    <textarea name="description" id="" cols="30" rows="10" class="form-control" required placeholder="Enter Description">{{.Description}}</textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="">Goal Amount</label>
                    <input type="number" name="goal_amount" class="form-control" required placeholder="Enter Goal Amount" value="{{.Amount}}">
                </div>
                <div class="form-group mb-3">
                    <label for="">Perks (comma separated)</label>
                    <input type="text" name="perks" class="form-control" required placeholder="Enter Perks" value="{{.Perks}}">
                </div>
                <div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
{{end}}
